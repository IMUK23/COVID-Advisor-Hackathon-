<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  <style>
    .footer {
        position: static;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #343a40;
        color: white;
        text-align: center;
        border:2px solid black;
        padding:5px;
     }
     a{
       list-style-type: none;
       cursor:pointer;
       opacity:1;
     }
     a:hover{
      opacity:0.5;
     }
  </style>

  </head>
  <body> 
      {% load static %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      
        <a class="navbar-brand " href="/home/"style="text-align:center;">COVID-Advisor</a>
     <img src="{% static 'doctor.png' %}"style="float:left">
     <div class="col-sm-6"></div>
     <div class="btn-group btn-group-toggle col-sm-3" data-toggle="buttons">
       <div class="col-sm-4">
      <a><i class='fab fa-facebook icon' style='font-size:48px;color:white'></i></a></div>
      <div class="col-sm-4">
      <a><i class='fab fa-instagram icon' style='font-size:48px;color:white'></i></a></div>
      <div class="col-sm-4">
        <a><i class='fab fa-whatsapp' style='font-size:48px;color:white'></i></a></div>
        
   </div>
  <div class="col-sm-2">
    <a href="/log_in/"><button type="button" class="btn btn-primary">Log out</button></a>
  </div>

</div>
      </nav>

      
      
    {% block body %}{% endblock %}
    <br>
    <br>
    <br>
    <div class="footer">
       <b> <p>        Let's Fight Against Covid-19 .</p>
        <p>A small effort to reduce corona spread in our country</p>
        <p>Created by : Neeraj Pandey, Utkarsh Bahukhandi,Lokesh Kumar </p></b>
    </div>

</body>
</html>
